# Configurações para Modelo Binário: Non Demented vs Demented

model:
  name: "binary_classifier"
  num_classes: 2
  class_names:
    - "Demented"
    - "Non Demented"

  # Mapeamento de classes do dataset original
  class_mapping:
    0: 1  # Non Demented -> Non Demented
    1: 0  # Very mild Dementia -> Demented
    2: 0  # Mild Dementia -> Demented
    3: 0  # Moderate Dementia -> Demented

data:
  dataset_type: "binary"
  data_path: "../shared/data/splits/binary"
  split_ratios:
    train: 0.8
    val: 0.2
    test: 0.2
  stratify: true
  random_seed: 42

  # Classes minoritárias para augmentação
  minority_classes: [0]

  # Estratégia de balanceamento
  minority_augmentation:
    enabled: true
    strategy: "ratio"
    ratio:
      default_ratio: 0.6
    proportional:
      multiplier: 1.5
    custom:
      targets:
        0: 6000  # Mild: número absoluto de amostras
    percentage:
      targets:
        0: 0.40  # Very Mild: 30% do dataset final

training:
  epochs: 500
  patience: 50  # Early stopping
  min_delta: 0.001

  # Scheduler
  scheduler:
    type: "step"  # step, cosine, reduce_on_plateau
    params:
      step_size: 10
      gamma: 0.1

validation:
  eval_frequency: 1  # Avaliar a cada N épocas
  metrics:
    - "accuracy"
    - "precision"
    - "recall"
    - "f1_score"
    - "confusion_matrix"
    - "roc_auc"

checkpoint:
  save_path: "../shared/models/binary"
  save_best_only: true
  monitor: "val_f1_score"
  mode: "max"
  save_frequency: 5  # Salvar checkpoint a cada N épocas

logging:
  wandb:
    enabled: true
    project: "alzheimer-binary"
    entity: "samuel89-ufc-ai"
    run_name: null  # Auto-gerado se null
